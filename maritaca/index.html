<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- SEO & PWA -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Flat Maritaca in Itacaré offers modern and cozy accommodation with full amenities, gallery, house rules, and top beaches & waterfalls." />
  <meta property="og:title" content="Flat Maritaca" />
  <meta property="og:description" content="Cozy flat in Itacaré with modern decor, full amenities, gallery, house rules, and best local spots." />
  <meta property="og:image" content="images/maritaca.png" />
  <meta property="og:url" content="./index.html" />
  <link rel="icon" href="images/maritaca.png" />
  <link rel="manifest" href="manifest.json" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap&subset=latin,hebrew" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
  <title>Flat Maritaca</title>
</head>
<body>
  <!-- Skip to main content -->
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Accessibility announcer -->
  <div id="aria-announcer" aria-live="polite" class="sr-only"></div>

  <!-- Header with language selector -->
  <header>
    <div class="header-inner">
      <div class="header-left">
        <img src="images/maritaca.png" alt="Flat Maritaca Logo" class="logo" />
        <div class="header-text">
          <h1>Flat Maritaca</h1>
          <p class="subtitle">Sua estadia em Itacaré</p>
        </div>
      </div>
      <div class="header-controls">
        <!-- Weather Widget -->
        <div class="weather-widget">
          <div class="weather-current">
            <span id="weather-icon">☀️</span>
            <span id="weather-temp">--°C</span>
            <span id="weather-desc">Carregando...</span>
          </div>
          <div id="weather-forecast" class="weather-forecast"></div>
        </div>
        <div class="language-selector">
          <button class="lang-btn active" data-lang="pt" aria-label="Português">PT</button>
          <button class="lang-btn" data-lang="en" aria-label="English">EN</button>
          <button class="lang-btn" data-lang="he" aria-label="עברית">HE</button>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <img src="images/maritaca.png" alt="Flat Maritaca" class="hero-logo" />
      <h1 class="hero-title">Bem-vindo ao Flat Maritaca</h1>
      <p class="hero-subtitle">Seu refúgio aconchegante em Itacaré, Bahia</p>
    </div>
    <a href="#about" class="hero-scroll" aria-label="Scroll down">
      <i class="fas fa-chevron-down"></i>
    </a>
  </section>

  <!-- Navigation TOC -->
  <nav class="toc" aria-label="Table of contents">
    <ul></ul>
  </nav>

  <!-- Main Content -->
  <main id="main">
    <!-- About Section -->
    <section id="about">
      <div class="notice"></div>
      <h2 class="section-title"></h2>
      <p class="about-desc-1"></p>
      <p class="about-desc-2"></p>
      <ul class="amenities-list"></ul>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
      <h2 class="section-title"></h2>
      <div class="gallery">
        <img loading="lazy" src="images/apartment/img1.jpg" alt="" />
        <img loading="lazy" src="images/apartment/img2.jpg" alt="" />
        <img loading="lazy" src="images/apartment/img3.jpg" alt="" />
        <img loading="lazy" src="images/apartment/img5.jpg" alt="" />
        <img loading="lazy" src="images/apartment/img6.jpg" alt="" />
        <img loading="lazy" src="images/apartment/img7.jpg" alt="" />
      </div>
    </section>

    <!-- Rules Section -->
    <section id="rules">
      <h2 class="section-title"></h2>
      <p class="section-intro"></p>
      <ul class="rules-list"></ul>
    </section>

    <!-- Beaches Section -->
    <section id="beaches">
      <h2 class="section-title"></h2>
      <p class="section-intro"></p>
      <div class="beach-list"></div>
    </section>

    <!-- Chefs Section -->
    <section id="chefs">
      <h2 class="section-title"></h2>
      <p class="section-intro"></p>
      <div class="beach-list"></div>
    </section>

    <!-- Sports Section -->
    <section id="sports">
      <h2 class="section-title"></h2>
      <p class="section-intro"></p>
      <div class="beach-list"></div>
    </section>

    <!-- WiFi Section -->
    <section id="wifi">
      <h2 class="section-title"></h2>
      <div class="wifi-box"></div>
      <img src="images/MaritacaGuest-qrcode.png" alt="Wi-Fi QR Code" class="qr" />
    </section>

    <!-- Help Section -->
    <section id="help">
      <h2 class="section-title"></h2>
      <p class="section-intro"></p>
      <div class="contact-buttons"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p></p>
  </footer>

  <!-- Gallery Modal -->
  <div id="modal" class="modal" onclick="closeModal()" role="dialog" aria-modal="true">
    <button type="button" class="modal-close" onclick="closeModal()" aria-label="Close">&times;</button>
    <img id="modal-img" alt="" />
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="back-to-top" aria-label="Back to top">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/5511982964498" class="floating-whatsapp" target="_blank" rel="noopener noreferrer" aria-label="Chat via WhatsApp">
    <i class="fab fa-whatsapp" aria-hidden="true"></i>
  </a>

  <!-- JavaScript Modules -->
  <script src="js/i18n.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
